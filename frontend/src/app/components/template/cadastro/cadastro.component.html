<div class="p-4">
  <form (submit)="AdicionarCliente(clienteForm)" #clienteForm="ngForm">
    <div class="container">
      <h1 class="col-sm-4 offset-sm-4 col-md-3 offset-md-4 col-lg-3 offset-lg-5">
        Cadastro
      </h1>
    </div>

    <div class="container">
      <form>
        <div class="row">
          <div class="form-group col-md-6 col-12">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Sobrenome" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="cpf">CPF</label>
            <input type="cpf" class="form-control" id="cpf" name="cpf" placeholder="XXXXXXXXXXX" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="telefone">Telefone</label>
            <input type="telefone" class="form-control" id="telefone" name="telefone" placeholder="XXXXXXXXXXX" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="cep">CEP</label>
            <input type="cep" class="form-control" id="cep" name="cep" placeholder="XXXXXXXX" maxlength="10"
              onblur="pesquisacep(this.value);" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" placeholder="Nome da Rua" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Nome da Bairro" />
          </div>
          <div class="form-row form-container__numero">
            <div class="form-group col-md-6 col-12">
              <label for="numero">Numero</label>
              <input type="numero" class="form-control" id="numero" name="numero" placeholder="000" />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="numero">Complemento</label>
              <input type="numero" class="form-control" id="numero" name="complemento" placeholder="000" />
            </div>
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="confirmarsenha">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarsenha" name="confsenha"
              placeholder="Digite sua senha" />
          </div>
        </div>
        <a href="./inicio/inicio.component.html"><button type="submit"
            class="btn btn-light btn-lg btn-block last-object">
            Cadastrar
          </button> </a>
      </form>
    </div>
  </form>
</div>
